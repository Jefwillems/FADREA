{% extends 'main/base.html' %}

{% block content %}
    <div class="container">
        <h1>High Scores</h1>
        <table>
            <tr>
                <th>position</th>
                <th>Username</th>
                <th>score</th>
            </tr>
            {% for score in scores %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ score.username }}</td>
                    <td>{{ score.max_score }}</td>
                </tr>
            {% endfor %}

        </table>
    </div>

{% endblock %}
